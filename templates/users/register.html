{% extends 'mblog/base.html' %}
{% block title %}New User Registration{% endblock %}
{% block content %}
    <form action="{% url 'users:register' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Register</button>
        <input type="hidden" name="next" value="{% url 'mblog:index' %}">
    </form>

{% endblock %}
